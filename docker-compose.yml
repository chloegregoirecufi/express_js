version: '3.8'

# Définition du réseau local de nos containers
networks:
  expressnet:


volumes:
  mongoexpressdb:

    # Définition des services
services:
  # Container nodejs
  expressnode:
    container_name: nodeexpress
    build:
      context: ./node
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
    environment:
      TZ: "Europe/Paris"
    depends_on:
      - expressmongo
    networks:
      - expressnet
    tty: true

  # Container mongo
  expressmongo:
    container_name: mongoexpress
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongoexpressdb:/data/db
      - ./datascript:/datascript
    environment:
      TZ: "Europe/Paris"
      MONGODB_INITDB_ROOT_USERNAME: admin
      MONGODB_INITDB_ROOT_PASSWORD: admin
    networks:
      - expressnet
